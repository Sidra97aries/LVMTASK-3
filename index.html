<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <!DOCTYPE html>
  <html>
  <head>
    <title>REGISTRATION Form</title>
    <style>
      body {
        background-image:url("https://img.freepik.com/premium-photo/school-desk-modern-style-white-background-home-education-modern-decor-mock-up_152898-1639.jpg") ;
background-size:cover;
background-repeat: no-repeat;
font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #ul1{
        list-style-type:none;
        margin: 0;
        padding: 0;
        float: left;
        overflow: hidden;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
      li{
        display: inline;
        float: left;
        color: white;
        padding: 10px 16px;
        margin-inline-end: 10px;
      }
    
      h1 {
        text-align: center;
      }
    
      form {
        max-width: 500px;
        margin:  auto;
      }
    
      .form-group {
        margin-bottom: 20px;
      }
    
      .form-group label {
        display: block;
        font-weight: bold;
      }
    
      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group input[type="email"],
      .form-group select {
        width: 100%;
        padding: 5px;
        font-size: 16px;
        cursor: pointer;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      }
    
      .form-group input[type="button"] {
        width: auto;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
    
      #output {
        
        margin: 100px 400PX 100PX 400px;
        border: 1px solid #1e0c86;
        padding: 40px;
        box-sizing: border-box;
        border-radius: 6px;
        display:block;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color:  rgb(92, 203, 236,0.3);
      }
      #containor{
margin : 20px,20px,20px,20px;       
      }
    </style>
  </head>
  <body>
    <nav id="NAVBAR">
      <ul id="ul1">
        <li id=" li1">HOME</li>
        <li>ABOUT</li>
        <li>CONTACT</li>

       
      </ul>
    </nav>
    <div id  = 'containor'>

      <h1 >REGISTRATION FORM</h1>
      <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <input type="button" value="Register" onclick="register()">
      </div>
    </form>
  </div>
    
    <div id="output"></div>
    
    <script>
      function register() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var dateOfBirth = document.getElementById("dateOfBirth").value;
        var email = document.getElementById("email").value;
        var gender = document.getElementById("gender").value;
        
        // Create a new paragraph element
        var paragraph = document.createElement("p");
        paragraph.innerHTML = "<strong>Registration Details:</strong><br>" +
                              "<strong>First Name:</strong> " + firstName + "<br>" +
                              "<strong>Last Name:</strong> " + lastName + "<br>" +
                              "<strong>Date of Birth:</strong> " + dateOfBirth + "<br>" +
                              "<strong>Email:</strong> " + email + "<br>" +
                              "<strong>Gender:</strong> " + gender;
        
        // Append the paragraph to the output div
        var output = document.getElementById("output");
        output.appendChild(paragraph);
        
        // Reset the form
        document.getElementById("registrationForm").reset();
      }
    </script>
  </body>
  </html>
